<html>
  <head>
    <meta charset="utf-8">
    <title>Card Sprint</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <!-- We need this line below for responsiveness! -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="card-category">
      <h1>Tokyo</h1>
    </div>

    <div class="card-product">
      <img src="https://images.unsplash.com/photo-1713615722557-724ae6201e8c?q=80&w=3087&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
      <div>
        <h2>Cozy</h2>
        <p>A cat, fuzzy blanket, and music</p>
      </div>
    </div>

    <div class="card-trip">
      <img src="https://plus.unsplash.com/premium_photo-1680303989900-b4b002b520c5?q=80&w=2970&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
      <div class="trip-info">
        <div>
          <h2>Pizza</h2>
          <p>Scrumptious!</p>
        </div>
        <h3>850 yen</h3>
      </div>
    </div>

  </body>
</html>
